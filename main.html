<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2 class="block-heading">Shopping Cart</h2>

        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <img src="https://m.media-amazon.com/images/I/71v2jVh6nIL._AC_UF1000,1000_QL80_.jpg" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-md-8">
                            <h5>Product 1</h5>
                            <p>Description of the product goes here.</p>
                            <p><strong>$19.99</strong></p>
                        </div>
                    </div>

                    
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <img src="https://m.media-amazon.com/images/I/71v2jVh6nIL._AC_UF1000,1000_QL80_.jpg" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-md-8">
                            <h5>Product 2</h5>
                            <p>Description of the product goes here.</p>
                            <p><strong>$29.99</strong></p>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4">
                            <img src="https://m.media-amazon.com/images/I/71v2jVh6nIL._AC_UF1000,1000_QL80_.jpg" class="img-fluid" alt="Product 3">
                        </div>
                        <div class="col-md-8">
                            <h5>Product 3</h5>
                            <p>Description of the product goes here.</p>
                            <p><strong>$39.99</strong></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="summary">
                    <h4>Order Summary</h4>
                    <p>Subtotal: <strong>$89.97</strong></p>
                    <p>Tax: <strong>$7.20</strong></p>
                    <p>Total: <strong>$97.17</strong></p>
					<a href="#" class="btn btn-primary w-100">Proceed to Checkout</a>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
